plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.7.6'
}

application {
    mainClass = 'com.example.LoadTestApplication'
}

task buildJar(type: Jar) {
    archiveBaseName = 'load-test'
    from sourceSets.main.output
    manifest {
        attributes 'Main-Class': 'com.example.LoadTestApplication'
    }
}
